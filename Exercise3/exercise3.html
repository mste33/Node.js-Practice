    <title>Phone Checker</title>
</head>
<body>
    <h1>Phone Number Checker</h1>
    <form action="/check" method="POST">
        <p>Name: <input type="text" name="name"></p>
        <p>Phone: <input type="text" name="phone"></p>
        <p><input type="submit" value="Check"></p>
    </form>
</body>
